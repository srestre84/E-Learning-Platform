    // Script para deshabilitar extensiones problemÃ¡ticas
    (function() {
      'use strict';
      
      console.log("ğŸ”§ Deshabilitando extensiones problemÃ¡ticas...");

      // Deshabilitar extensiones que pueden causar problemas de listener asÃ­ncrono
      if (typeof chrome !== 'undefined' && chrome.runtime) {
        console.log("ğŸš« Chrome extensiones detectadas");
      }

      // Limpiar listeners problemÃ¡ticos
      if (typeof window !== 'undefined') {
        // Remover listeners de mensajes que puedan estar causando problemas
        const originalAddEventListener = window.addEventListener;
        window.addEventListener = function(type, listener, options) {
          if (type === 'message' && typeof listener === 'function') {
            console.log("âš ï¸ Interceptando listener de mensaje");
            // Wrapper para evitar problemas de asincronÃ­a
            const wrappedListener = function(event) {
              try {
                return listener(event);
              } catch (error) {
                console.error("âŒ Error en listener de mensaje:", error);
                return false;
              }
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
      }

      console.log("âœ… Extensiones deshabilitadas");
    })();
  </script>
