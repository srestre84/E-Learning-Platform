# Configuraci√≥n para Vercel
spring.application.name=Dev-learning-Platform

# Base de datos PostgreSQL (usar External Database URL de Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# CORS
cors.allowed-origins=${CORS_ORIGINS:https://68d0836270eee69b08cba3cf--e-learning-platform-v2.netlify.app,http://localhost:3000,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# JWT
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# Logging
logging.level.com.Dev_learning_Platform=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Server
server.port=${PORT:8080}