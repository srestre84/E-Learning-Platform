spring.application.name=Dev-learning-Platform

# ==============================================
# CONFIGURACIÓN DE SERVIDOR
# ==============================================
server.port=8081

# ==============================================
# CONFIGURACIÓN DB DE DESARROLLO LOCAL (H2)
# ==============================================
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.jpa.show-sql=true

# ==============================================
# CONFIGURACIÓN DE JWT
# ==============================================
jwt.secret.key=4c6fb40397598dd8c1dbb3155fba3ca208a16fe8d5d90162b74f1874a4dc12b6
jwt.expiration.time=86400000

# ==============================================
# CONFIGURACIÓN DE CARGA DE ARCHIVOS LOCAL
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.resolve-lazily=false

# Almacenamiento local (sin OCI)
app.upload.storage-type=local
app.upload.local.base-path=uploads
app.upload.local.profile-images-path=profiles
app.upload.local.base-url=http://localhost:8081/uploads

# ==============================================
# OCI COMPLETAMENTE DESHABILITADO
# ==============================================
oci.enabled=false

# ==============================================
# CONFIGURACIÓN DE CORS PARA DESARROLLO LOCAL
# ==============================================
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,https://e-learning-platform-v2.netlify.app
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.frontend.url=http://localhost:5173

# ==============================================
# CONFIGURACIÓN DE STRIPE (OPCIONAL PARA DESARROLLO)
# ==============================================
stripe.api.key=sk_test_dummy_key_for_development
stripe.api.public.key=pk_test_dummy_key_for_development
stripe.webhook.secret=whsec_dummy_secret_for_development

