#####################################################
# Configuración de H2 para pruebas
#####################################################

# ===== CONFIGURACIÓN DE TESTING =====
# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate configuración para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Deshabilitar OCI completamente
oci.enabled=false
oci.config.enabled=false

# JWT para tests
jwt.secret.key=${JWT_SECRET_KEY:testSecretKeyForTestingPurposesOnly}
jwt.expiration.time=${JWT_EXPIRATION_TIME:86400000}

# Configuración de archivos para tests
app.upload.storage-type=local
app.upload.profile-images.path=test-uploads
app.upload.max-file-size=5MB
app.frontend.url=http://localhost:3000

# Configuración de CORS para tests
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Configuración mínima de logging
logging.level.root=WARN
logging.level.com.Dev_learning_Platform=INFO
logging.level.org.springframework.boot.autoconfigure=WARN

# Deshabilitar actuator completamente en tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=false

# Configuración de contexto optimizada
spring.main.lazy-initialization=false
spring.jmx.enabled=false
spring.output.ansi.enabled=never

# Configuración de security para tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER
