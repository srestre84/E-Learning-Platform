# Render Production Configuration

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Render PostgreSQL)
# Use DATABASE_URL directly from Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY:4c6fb40397598dd8c1dbb3155fba3ca208a16fe8d5d90162b74f1874a4dc12b6}
jwt.expiration=${JWT_EXPIRATION_TIME:86400000}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://e-learning-platform-v2.netlify.app,https://68d0836270eee69b08cba3cf--e-learning-platform-v2.netlify.app,https://*.netlify.app}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=false

# File Upload Configuration
app.upload.local.upload-dir=./uploads
app.upload.local.base-url=${BACKEND_URL:https://e-learning-backend.onrender.com}/uploads

# Logging
logging.level.com.Dev_learning_Platform=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
